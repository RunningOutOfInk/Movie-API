<!--Project brief:
x Return a list of ALL movies to the user
x Return data (description, genre, director, image URL, whether it’s featured or not) about a single movie by title to the user
? Return data about a genre (description) by name/title (e.g., “Thriller”)
xReturn data about a director (bio, birth year, death year) by name
x Allow new users to register
x Allow users to update their user info (username, password, email, date of birth)
x Allow users to add a movie to their list of favorites
x Allow users to remove a movie from their list of favorites
x Allow existing users to deregister
-->

<!--
Get list of movies                    [GET]    /movies
  Request body: None
  Response body: A JSON object holding data about all the movies
Get data about a single movie by title   [GET]    /movies/[title]
  Request body: None
  Response body: A JSON object holding data about a single movie, containing ID, name, release year, and rating
    {
      id: 1,
      title: "Castle In The Sky",
      director: "",
      releaseYear: 1986,
      description: "",
      genre: "",
      imageURL: "",
      featured: yes
    }
Get description about a genre by name [GET] /movies/[genre]
  Request body: None
  Response body: A JSON object holding the description of a genre
Get a list of movies by genre         [GET]    /movies/[genre]
  Request body: None
  Response body: A JSON object holding data about all the movies in the given genre
Get data about a director by name [GET] /directors/[name]
  Request body: None
  Response body: A JSON object holding data about the given director
    {
      name: "",
      bio: "",
      birthYear: "",
      deathYear: ""
    }
Add a movie                           [POST]   /movies
  Request body: A JSON object holding data about the movie to add
    {
      title: "Stardust",
      director: "",
      releaseYear: 2008,
      description: "",
      genre: "",
      imageURL: "",
      featured: yes
    }
  Response body: A JSON object holding data about the movie that was added
    {
      id: 2,
      name: "Stardust",
      director: "",
      releaseYear: 2008,
      description: "",
      genre: "",
      imageURL: "",
      featured: yes
    }
Remove a movie by name                  [DELETE] /movies/[name]
  Request body: None
  Response body: A text message indicating the movie was successfully removed
Add new user [POST] /users
  Request body: A JSON object holding data about the user to add
    {
      username: "",
      password: "",
      email: "",
      dob: "",
      favorites: {
        title: "",
        title: ""
      }
    }
  Response body: A JSON object holding data about the user that was added
    {
      id: "",
      username: "",
      password: "",
      email: "",
      dob: "",
      favorites: {
        title: "",
        title: ""
      }
    }
Update user info by username [PUT] /users/[username]
  Request body: A JSON object holding data about the user info to update
    {
      username: "",
      password: "",
      email: "",
      dob: "",
      favorites: {
        title: "",
        title: ""
      }
    }
  Response body: A JSON object holding data about the user info that was updated
    {
      id: "",
      username: "",
      password: "",
      email: "",
      dob: "",
      favorites: {
        title: "",
        title: ""
      }
    }
Add a movie to a list of favorites by username [POST] /users/[username]/[title]
  Request body: None
  Response body: A text message that the movie title has been added to favorites
Remove a movie from a list of favorites by username [DELETE] /users/[username]/[title]
  Request body: None
  Response body: A text message that the movie title has been removed from favorites
Remove a user [DELETE] /users/[username]
  Request body: None
  Response body: A text message that the user has been deregistered.

-->
